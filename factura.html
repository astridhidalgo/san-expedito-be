<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
      }
      .header {
          text-align: right;
      }
      .cliente {
          text-align: left;
          margin-bottom: 20px;
      }
      .detalle-factura {
          margin-bottom: 20px;
          border-collapse: collapse;
          width: 100%;
      }
      .detalle-factura th, .detalle-factura td {
          border: 1px solid #dddddd;
          padding: 8px;
          text-align: center;
      }
      .total {
          text-align: right;
          font-weight: bold;
      }
  </style>
</head>
<body>
<div class="header">
  <p>Factura No: 0000000001</p>
</div>
<div class="cliente">
  <p>Cédula: 21009532</p>
  <p>Nombre: juan</p>
  <p>Apellido: martinez</p>
</div>
<table class="detalle-factura">
  <thead>
  <tr>
    <th>Código</th>
    <th>Item</th>
    <th>Cantidad</th>
    <th>Precio</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>0001</td>
    <td>bebidasxd</td>
    <td>34</td>
    <td></td>
  </tr>
  </tbody>
</table>
<div class="total">
  <p>Total: 10</p>
</div>
</body>
</html>
