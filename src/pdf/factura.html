<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factura</title>
	<style>
		body
		{
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.header
		{
			display: flex;

			margin-bottom: 40px;

			width: 100%;
			height: min-content;

			.pdf-logotipo-factura
			{
				height: 50px;
			}

			.pdf-numero-factura
			{ 
				width: 100%;

				span
				{
					display: block;

					position: relative;
					top: 50%;
					transform: translateY(-50%);

					width: 100%;
					text-align: right;
				}
			}
		}

		.cliente
		{
			text-align: left;
			margin-bottom: 40px;

			p
			{
				padding-bottom: 5px;
				border-bottom: 1px solid lightgrey;

				span
				{ font-weight: bold; }
			}
		}

		.detalle-factura
		{
			margin-top: 20px;
			margin-bottom: 20px;
			border-collapse: collapse;
			width: 100%;
		}

		.detalle-factura th, .detalle-factura td
		{
			border: 1px solid #dddddd;
			padding: 8px;
			text-align: center;
		}

		.detalle-factura th:nth-child(odd)
		{
			background-color: seashell;
		}

		.detalle-factura th:nth-child(even)
		{
			background-color: lightgrey;
		}

		.total
		{
			text-align: right;

			span
			{ font-weight: bold; }
		}
	</style>
</head>
