<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factura</title>
	<style>
		body
		{
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.header
		{
			display: flex;

			margin-bottom: 40px;

			width: 100%;
			height: min-content;

			.pdf-logotipo-factura
			{
				height: 50px;
			}

			.pdf-numero-factura
			{ 
				width: 100%;

				span
				{
					display: block;

					position: relative;
					top: 50%;
					transform: translateY(-50%);

					width: 100%;
					text-align: right;
				}
			}
		}

		.cliente
		{
			text-align: left;
			margin-bottom: 40px;

			p
			{
				padding-bottom: 5px;
				border-bottom: 1px solid lightgrey;

				span
				{ font-weight: bold; }
			}
		}

		.detalle-factura
		{
			margin-top: 20px;
			margin-bottom: 20px;
			border-collapse: collapse;
			width: 100%;
		}

		.detalle-factura th, .detalle-factura td
		{
			border: 1px solid #dddddd;
			padding: 8px;
			text-align: center;
		}

		.detalle-factura th:nth-child(odd)
		{
			background-color: seashell;
		}

		.detalle-factura th:nth-child(even)
		{
			background-color: lightgrey;
		}

		.total
		{
			text-align: right;

			span
			{ font-weight: bold; }
		}
	</style>
</head>
<body>
	<div class="header">
		<img class="pdf-logotipo-factura" src="logo_factura.png">
		<p class="pdf-numero-factura">
			<span><b>Factura No:</b> {{ numeroFactura }}</span>
		</p>
	</div>
	<div class="cliente">
		<p><span>Cédula:</span> {{ cedula }}</p>
		<p><span>Nombre:</span> {{ nombre }}</p>
		<p><span>Apellido:</span> {{ apellido }}</p>
	</div>
	<table class="detalle-factura">
		<thead>
			<tr>
				<th>Código</th>
				<th>Ítem</th>
				<th>Cantidad</th>
				<th>Precio</th>
			</tr>
		</thead>
		<tbody>
			{{#each items}}
			<tr>
				<td>{{ codigo }}</td>
				<td>{{ item }}</td>
				<td>{{ cantidad }}</td>
				<td>{{ precio }}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	<div class="total">
		<p><span>Total:</span> Bs. {{ total }}</p>
	</div>
</body>
</html>
